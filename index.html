<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>

        <div class="PFP"></div>
        <br>
        <div class="name">John Doe</div>
        <br><br>

        <form action="">
            <div class="user">
                <input type="text" name="user" id="user" placeholder="  🙍🏻‍♂️ Username">
            </div>

            <div class="pw">
                <input type="password" name="pw" id="pw" placeholder="  🔓 Password">
            </div>

            <br>

            <div class="login">
                <input type="submit" name="login" id="login" value="Login">
            </div>

            <br>
            <a href="forgot.html" id="forgot">Forgot Username / Password?</a>
        </form>

    </center>
</body>

</html>
